<!DOCTYPE html>
<html>
    <head>
        <title> HTML Input Types 2 </title>
    </head>
    <body>
        <form>
            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <br>
            <br>
            <p>Choose Subject:</p>
            <input type="checkbox" id="english" name="english" value="English">
            <label for="english">English</label>
            <input type="checkbox" id="hindi" name="hindi" value="Hindi">
            <label for="hindi">Hindi</label>
            <input type="checkbox" id="maths" name="maths" value="Mathematics">
            <label for="maths">Mathematics</label>
            <input type="checkbox" id="science" name="science" value="SCience">
            <label for="science">Science</label>
            <input type="checkbox" id="socialscience" name="socialscience" value="Social Science">
            <label for="socialscience">Social Science</label>
            <br>
            <br>
            <label for="color">Choose Color:</label>
            <input type="color" id="color">
            <br>
            <br>
            <label for="date">Choose Date:</label>
            <input type="date" id="date">
            <br>
            <br>
            <input type="button" value="Click" id="button">
        </form>
    </body>
</html>
