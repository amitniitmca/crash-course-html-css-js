<!DOCTYPE html>
<html>
    <head>
        <title> HTML Input Types 3 </title>
    </head>
    <body>
        <form>
            <label for="myEmail">Email Address:</label>
            <input type="email" id="myEmail">
            <br>
            <br>
            <input type="file" id="myFile">
            <br>
            <br>
            <label for="myMonth">Choose month of a Year :</label>
            <input type="month" id="myMonth">
            <br>
            <br>
            <label for="myNumber">Enter Age :</label>
            <input type="number" id="myNumber">
            <br>
            <br>
            <input type="hidden" id="myValue" value="100">
            <input type="image" src="images/submit.jpg"
                    height="60" width="60">
        </form>
    </body>
</html>
