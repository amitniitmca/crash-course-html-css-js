<!DOCTYPE html>
<html>
    <head>
        <title> HTML Input Attributes 2 </title>
    </head>
    <body>
        <form>
            <input type="number" min="0" max="10" required> <br>
            <input type="date" max="2022-10-02" min="2022-01-01"> <br>
            <input type="file" multiple>
            <br>
            <br>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Amit Kumar">
            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
