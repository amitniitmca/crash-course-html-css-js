<!DOCTYPE html>
<html>
    <head>
        <title> HTML Input Attributes 1 </title>
    </head>
    <body>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" value="Amit Kumar" readonly>
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" value="Telangana" disabled>
            <br>
            <br>
            <input type="text" size="10">
            <br>
            <br>
            <input type="text" size="50">
            <br>
            <br>
            <input type="text" size="100">
            <br>
            <br>
            <input type="text" maxlength="5">
            <br>
            <br>
            <input type="reset">
        </form>
    </body>
</html>
