<!DOCTYPE html>
<html>
    <head>
        <title> HTML Table 5 </title>
    </head>
    <body>
        <table border="1" width="100%">
            <tr>
                <th colspan="2">Name </th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Amit </td>
                <td>Kumar</td>
                <td rowspan="2">Male</td>
            </tr>
            <tr>
                <td>Sparsh</td>
                <td>Singh</td>
            </tr>
            <tr>
                <td>Ruchi </td>
                <td>Singh</td>
                <td>Female</td>
            </tr>
        </table>
    </body>
</html>
