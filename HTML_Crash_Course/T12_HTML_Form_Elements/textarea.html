<html>

        <title> HTML TextArea & Button </title>
    </head>
    <body>
        <form>
            <label for="description">Description:</label>
            <textarea id="description" name="description"
                        rows="10" cols="50">
            </textarea>
            <br>
            <button type="button">
                Click Me
            </button>
        </form>
    </body>
</html>
