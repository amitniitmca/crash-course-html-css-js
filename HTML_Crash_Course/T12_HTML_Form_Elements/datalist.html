<!DOCTYPE html>
<html>
    <head>
        <title> HTML Datalist Element </title>
    </head>
    <body>
        <form>
            <label for="languages">Choose Language:</label>
            <input list="languages">
            <datalist id="languages" name="language">
                <option value="C">
                <option value="C++">
                <option value="C#">
                <option value="Java">
                <option value="Apex">
            </select>
        </form>
    </body>
</html>
