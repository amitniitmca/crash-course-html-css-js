<!DOCTYPE html>
<html>
    <head>
        <title> HTML Select Element </title>
    </head>
    <body>
        <form>
            <label for="languages">Choose Language:</label>
            <select id="languages" name="language" multiple>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Java">Java</option>
                <option value="Apex" selected>Apex</option>
            </select>
        </form>
    </body>
</html>
