<!DOCTYPE html>
<html>
    <head>
        <title>Borders Intro</title>
        <style>
            div{
                border-style: dotted; 
            }
            h1{
                border-style: solid;
            }
            h2{
                border-style: groove;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>This is a heading </h1>
            <h2> This is another heading </h2>
            <p> This is a paragraph </p>
            <p> This is another paragraph </p>
        </div>     
    </body>
</html>
