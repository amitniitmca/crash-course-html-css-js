<!DOCTYPE html>
<html>
    <head>
        <title>Border Side</title>
        <style>
            div{
                border-top-style : solid;
                border-bottom-style : dotted;
                border-left-style : double;
                border-right-style : ridge;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>This is a heading </h1>
            <p> This is a paragraph </p>
        </div>     
    </body>
</html>
