<!DOCTYPE html>
<html>
    <head>
        <title>Border Width</title>
        <style>
            div{
                border-style : solid;
                border-width : 12px 8px 4px 2px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>This is a heading </h1>
            <p> This is a paragraph </p>
        </div>     
    </body>
</html>
