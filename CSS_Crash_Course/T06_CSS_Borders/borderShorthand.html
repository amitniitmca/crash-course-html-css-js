<html>

        <title>Border Shorthand</title>
        <style>
            div{
                border: 8px solid red;
                border-radius : 25px;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>This is a heading </h1>
            <p> This is a paragraph </p>
        </div>     
    </body>
</html>
