<!DOCTYPE html>
<html>
    <head>
        <title>Grouping Selector</title>
        <style>
            h1, h2, p{
                color: red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading </h1>
        <p> This is a paragraph </p>
        <h2> This is another heading </h2>
        <p> This is a paragraph </p>
        <h1> This is one more heading </h1>
        <p> This is another paragraph </p>
    </body>
</html>
