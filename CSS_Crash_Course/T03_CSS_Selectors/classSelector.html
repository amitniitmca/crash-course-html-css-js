<!DOCTYPE html>
<html>
    <head>
        <title>Class Selector</title>
        <style>
            .heading1{
                color : red;
            }
            .para1{
                color : blue;
            }
            .centerAlign{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 class="heading1 centerAlign">This is a heading </h1>
        <p class="para1"> This is a paragraph </p>
        <h2 class="heading2"> This is another heading </h2>
        <p class="para2"> This is a paragraph </p>
        <h1 class="heading1"> This is one more heading </h1>
        <p class="para1 centerAlign"> This is another paragraph </p>
    </body>
</html>
