<!DOCTYPE html>
<html>
    <head>
        <title>Id Selector</title>
        <style>
            #heading1{
                color:red;
            }
            #para1{
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 id="heading1">This is a heading </h1>
        <p id="para1"> This is a paragraph </p>
        <h1 id="heading2"> This is another heading </h1>
        <p id="para2"> This is a paragraph </p>
    </body>
</html>
