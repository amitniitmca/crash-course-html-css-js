<!DOCTYPE html>
<html>
    <head>
        <title>Color HSL</title>
        <style>
            h1{
                color : HSL(0, 90%, 50%);
            }
            h2{
                color : HSL(120, 50%, 50%);
            }
            p {
                color : HSL(240, 50%, 50%);
            }
        </style>
    </head>
    <body>
        <h1>This is a heading </h1>
        <h2> This is another heading </h2>
        <p> This is a paragraph </p>
        <p> This is another paragraph </p>
    </body>
</html>
