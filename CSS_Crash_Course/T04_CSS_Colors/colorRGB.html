<!DOCTYPE html>
<html>
    <head>
        <title>Color RGB</title>
        <style>
            h1{
                color : RGB(255, 0, 0);
            }
            h2{
                color : RGB(60, 100, 240);
            }
            p {
                color : RGB(100, 200, 200);
            }
        </style>
    </head>
    <body>
        <h1>This is a heading </h1>
        <h2> This is another heading </h2>
        <p> This is a paragraph </p>
        <p> This is another paragraph </p>
    </body>
</html>
