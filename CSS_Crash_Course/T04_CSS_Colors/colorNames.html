<!DOCTYPE html>
<html>
    <head>
        <title>Color Names</title>
        <style>
            h1{
                color : blue;
            }
            h2{
                color : brown;
            }
            p {
                color : gold;
            }
        </style>
    </head>
    <body>
        <h1>This is a heading </h1>
        <h2> This is another heading </h2>
        <p> This is a paragraph </p>
        <p> This is another paragraph </p>
    </body>
</html>
